<section class="login-container">
  <div class="side-card">
    <h1 class="login-title">
      Accedi a <span class="gradient-text-yellow">StarBank</span>
    </h1>
    <p>
      Entra nel tuo spazio personale e gestisci tutte le tue operazioni in sicurezza. Il tuo futuro finanziario comincia qui.
    </p>
    <img src="../../assets/happypeople.jpg" alt="Utenti felici di banca" class="side-image" />
  </div>

  <div class="form-card">
    <form (ngSubmit)="onLogin()" [formGroup]="loginForm" class="login-form">
      <div class="form-group full-width">
        <label for="username">Username</label>
        <input id="username" class="form-control" formControlName="username" type="text" required />
        <mat-error *ngIf="loginForm.get('username')?.invalid">Username richiesto</mat-error>
      </div>

      <div class="form-group full-width">
        <label for="password">Password</label>
        <input id="password" class="form-control" formControlName="password" type="password" required />
        <mat-error *ngIf="loginForm.get('password')?.invalid">Password richiesta</mat-error>
      </div>

      <button class="custom-white-button" type="submit" [disabled]="loginForm.invalid">
        Accedi
      </button>

      <p class="register-link">Non hai un account? <a routerLink="/register">Registrati</a></p>
    </form>
  </div>
</section>
